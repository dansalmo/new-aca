<div ng-controller="CreateArticleCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Create an article</h3>

            <form name="articleForm" novalidate role="form">
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="articleForm.title.$error.required">Required!</span>
                    <input id="title" type="text" name="title" ng-model="article.title" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="embed">Embed Code <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="articleForm.title.$error.required">Required!</span>
                    <input id="embed" type="text" name="embed" ng-model="article.embed" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="embed">Content <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="articleForm.title.$error.required">Required!</span>
                    <input id="content" type="text" name="content" ng-model="article.contentd" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <select id="tags" ng-model="article.tags" name="tags"
                            ng-options="tag for tag in tags"
                            class="form-control" multiple>
                    </select>
                </div>

                <button ng-click="createArticle(articleForm)" class="btn btn-primary"
                        ng-disabled="!isValidArticle(articleForm) || loading">Create
                </button>
            </form>
        </div>
    </div>
</div>
